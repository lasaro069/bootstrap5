<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>

    <h1>Botones</h1>

    <div class="container py-4">

        <h2>Colores</h2>

        
        <button class="btn btn-primary btn-sm">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success btn-lg">Success</button>
        <button class="btn btn-warning btn-lg">Warning</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-info btn-sm">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>

        <hr>


        
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-light text-secondary">Light</button>
        <button class="btn btn-outline-dark">Dark</button>

        <hr>

        <h2>Enlaces</h2>
        <button class="btn btn-link">Boton de enlace</button>

        <a href="#" class="btn btn-primary">Etiqueta de bot√≥n</a>

        <input type="button" value="Input Botton" class="btn btn-primary">
        <input type="submit" value="Input submit" class="btn btn-primary" disabled>

        <hr>

        <h2>Botones Largos</h2>
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg">Boton ancho</button>
            <button class="btn btn-primary active">Boton ancho</button>
        </div>

        <hr>

        <h2>button group</h2>

        <div class="btn-group">
            <button class="btn btn-primary">Izquierdo</button>
            <button class="btn btn-primary">Centro</button>
            <button class="btn btn-primary">Derecho</button>
        </div>

        <hr>

        <div class="btn-group">
            <a href="#" class="btn btn-primary">Izquierdo</a>
            <a href="#" class="btn btn-primary">Centro</a>
            <a href="#" class="btn btn-primary">Derecho</a>
        </div>




        <hr>

        <div class="btn-group">
            <input class="btn-check" type="checkbox" name="" id="btn-check1">
            <label class="btn btn-outline-primary" for="btn-check1">checkbox 1</label>
            
            <input class="btn-check" type="checkbox" name="" id="btn-check2">
            <label class="btn btn-outline-primary" for="btn-check2">checkbox 2</label>
            
            <input class="btn-check" type="checkbox" name="" id="btn-check3">
            <label class="btn btn-outline-primary" for="btn-check3">checkbox 3</label>
            
        </div>



        <hr>

        <div class="btn-group">
            <input class="btn-check" type="radio" name="btn-radio" id="btn-radio1">
            <label class="btn btn-outline-primary" for="btn-radio1">checkbox 1</label>
            
            <input class="btn-check" type="radio" name="btn-radio" id="btn-radio2">
            <label class="btn btn-outline-primary" for="btn-radio2">checkbox 2</label>
            
            <input class="btn-check" type="radio" name="btn-radio" id="btn-radio3">
            <label class="btn btn-outline-primary" for="btn-radio3">checkbox 3</label>
            
        </div>




        <hr>

        <div class="btn-group btn-group-vertical">
            <input class="btn-check" type="radio" name="btn-radio4" id="btn-radio4">
            <label class="btn btn-outline-primary" for="btn-radio4">checkbox 1</label>
            
            <input class="btn-check" type="radio" name="btn-radio4" id="btn-radio5">
            <label class="btn btn-outline-primary" for="btn-radio5">checkbox 2</label>
            
            <input class="btn-check" type="radio" name="btn-radio4" id="btn-radio6">
            <label class="btn btn-outline-primary" for="btn-radio6">checkbox 3</label>
            
        </div>




    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
