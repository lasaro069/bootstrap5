<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>

    

    <h3>Formulario 1</h3>

    <div class="container">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="name">Nombre</label>
                <input class="form-control" name="name" type="text" id="name" placeholder="Por favor ingrese su nombre">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" name="email" type="email" id="email" placeholder="Por favor ingrese su email">
            </div>
            <div>
                <label class="form-label" for="description">Descripción</label>
                <textarea name="description" id="description" cols="30" rows="10" class="form-control" placeholder="Escribe una pequeña descripción"></textarea>
            </div>
        </form>
    </div>

    <br><br>


    <h3>Formulario 2</h3>

    <div class="container py-4">
        <form action="">
            <div class="row">
                <div class="col-auto">
                    <input type="email" class="form-control" placeholder="ingrese su correo">
                </div>
                <div class="col-auto">
                    <input type="password" class="form-control" placeholder="Ingrese su contraseña">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit">Confirmar Identidad</button>
                </div>
            </div>
        </form>
    </div>
    <br><br>




    <h3>Formulario 3</h3>

    <div class="container py-4">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="formFile">Input file predeterminado</label>
                <input class="form-control" type="file" name="formFile" id="formFileMultiple">
            </div>

            <div class="mb-3">
                <label class="form-label" for="formFileMultiple">Input file múltiple</label>
                <input class="form-control" type="file" name="formFileMultiple" id="formFileMultiple" multiple>
            </div>
        </form>
    </div>




    <h3>Formulario 4</h3>

    <div class="container py-4">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="formFiledisabledInput file predeterminado</label>
                <input class="form-control" type="file" name="formFile" id="formFiledisabled">
            </div>

            <div class="mb-3">
                <label class="form-label" for="formFiledisabled">Input file deshabilitado</label>
                <input class="form-control" type="file" name="formFiledisabled" id="formFiledisabled" disabled>
            </div>
        </form>
    </div>



    <h3>Formulario 5</h3>

    <div class="container py-4">
        <form action="">
            <label class="form-label" for="colorInput">Selector de color</label>
            <input class="form-control form-control-color" type="color" name="" id="colorInput" value="#C133BD">
        </form>
    </div>




</body>
</html>
