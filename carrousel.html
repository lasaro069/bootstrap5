<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <div class="container py-4">

        <div id="slider-codersfree" class= "carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button class="active" data-bs-target="#slider-codersfree" data-bs-slide-to="0"></button>

                <button data-bs-target="#slider-codersfree" data-bs-slide-to="1"></button>

                <button data-bs-target="#slider-codersfree" data-bs-slide-to="2"></button>

            </div>

            <div class="carousel-inner carousel-fade carousel-dark">



                <div class="carousel-item active" data-bs-interval="5000">
                    <img class="d-block w-100" src="/img/imagen1.jpg" alt="imagen 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Primera Imagen</h5>
                        <p>Descripción de la primera imagen</p>
                    </div>
                </div>


                <div class="carousel-item" data-bs-interval="2000">
                    <img class="d-block w-100" src="/img/imagen2.jpg" alt="imagen 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Segunda Imagen</h5>
                        <p>Esta es la descripción de la segunda imagen</p>
                    </div>
                </div>


                <div class="carousel-item" data-bs-interval="10000">
                    <img class="d-block w-100" src="/img/imagen3.jpg" alt="imagen 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Tercera Imagen</h5>
                        <p>Esta es la descripción de la tercera imagen</p>
                    </div>
                </div>

            </div>

            <button class="carousel-control-prev" data-bs-target="#slider-codersfree" data-bs-slide="prev">
                <span class="carousel-control-prev-icon">

                </span>
            </button>
            <button class="carousel-control-next" data-bs-target="#slider-codersfree" data-bs-slide="next">
                <span class="carousel-control-next-icon">
                    
                </span>
            </button>


        </div>



    </div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
