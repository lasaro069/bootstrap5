<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>

    

    <h3>Listas Desplegables</h3>

    <div class="container">
        <form action="">

            <p>Select con atributo 'sm'</p>
            <select class="form-select form-select-sm mb-3" name="" id="">
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
                <option value="4">Cuatro</option>
                <option value="5">Cinco</option>
            </select>


            <p>Select con atributo predeterminado</p>
            <select class="form-select mb-3" name="" id="">
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
                <option value="4">Cuatro</option>
                <option value="5">Cinco</option>
            </select>


            <p>Select con atributo 'lg'</p>
            <select class="form-select form-select-lg mb-3" name="" id="">
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
                <option value="4">Cuatro</option>
                <option value="5">Cinco</option>
            </select>


            <p>Select con atributo 'disabled'</p>
            <select class="form-select mb-3" name="" id="" disabled>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
                <option value="4">Cuatro</option>
                <option value="5">Cinco</option>
            </select>


        </form>
    </div>

    <br><br>





    <h3>Checkbox</h3>

    <div class="container">
        <form action="">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox1">
                <label class="form-check-label" for="checkbox1">Input de tipo checkbox</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox2" disabled>
                <label class="form-check-label" for="checkbox2">Input de tipo checkbox</label>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox3" checked>
                <label class="form-check-label" for="checkbox3">Input de tipo checkbox</label>
            </div>



        </form>
    </div>

    <br><br>





    <h3>Radio</h3>

    <div class="container">
        <form action="">


            <div class="form-check">
                <input class="form-check-input" type="radio" id="radio1" name="prueba">
                <label class="form-check-label" for="radio1">Input de tipo radio1</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" id="radio2" name="prueba" checked>
                <label class="form-check-label" for="radio2">Input de tipo radio2</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" id="radio3" name="prueba" disabled>
                <label class="form-check-label" for="radio3">Input de tipo radio3</label>
            </div>




        </form>
    </div>

    <br><br>





    <h3>Radio inline</h3>

    <div class="container">
        <form action="">


            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="radio1" name="prueba">
                <label class="form-check-label" for="radio1">Input de tipo radio1</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="radio2" name="prueba" checked>
                <label class="form-check-label" for="radio2">Input de tipo radio2</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="radio3" name="prueba" disabled>
                <label class="form-check-label" for="radio3">Input de tipo radio3</label>
            </div>




        </form>
    </div>

    <br><br>







    <h3>Radio reverse</h3>

    <div class="container">
        <form action="">


            <div class="form-check form-check-reverse">
                <input class="form-check-input" type="radio" id="radio1" name="prueba">
                <label class="form-check-label" for="radio1">Input de tipo radio1</label>
            </div>

            <div class="form-check form-check-reverse">
                <input class="form-check-input" type="radio" id="radio2" name="prueba" checked>
                <label class="form-check-label" for="radio2">Input de tipo radio2</label>
            </div>

            <div class="form-check form-check-reverse">
                <input class="form-check-input" type="radio" id="radio3" name="prueba" disabled>
                <label class="form-check-label" for="radio3">Input de tipo radio3</label>
            </div>




        </form>
    </div>

    <br><br>






    <h3>Radio inline</h3>

    <div class="container">
        <form action="">


            <div class="form-check">
                <input class="btn-check" type="checkbox" id="radio1" name="prueba">
                <label class="btn btn-success" for="radio1">Input de tipo radio1</label>
            </div>

            <div class="form-check">
                <input class="btn-check" type="checkbox" id="radio2" name="prueba" checked>
                <label class="btn btn-success" for="radio2">Input de tipo radio2</label>
            </div>

            <div class="form-check">
                <input class="btn-check" type="checkbox" id="radio3" name="prueba" disabled>
                <label class="btn btn-success" for="radio3">Input de tipo radio3 disabled</label>
            </div>




        </form>
    </div>

    <br><br>





    <h3>Input group</h3>

    <div class="container py-4">

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">@</span>
                <input class="form-control" type="text" placeholder="Nombre de usuario">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input class="form-control" type="text" placeholder="Nombre de usuario">
            </div>

            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">@</span>
                <input class="form-control" type="text" placeholder="Nombre de usuario">
            </div>


            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="Nombre de usuario">
                <span class="input-group-text">.com</span>
            </div>


            <div class="input-group mb-3">
                <span class="input-group-text">https:// </span>
                <input class="form-control" type="text" placeholder="nombre de la pÃ¡gina web">
                <span class="input-group-text">.com</span>
            </div>


            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="direccion de correo">
                <span class="input-group-text">@</span>
                <input class="form-control" type="text" placeholder="dominio">
            </div>


            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <textarea class="form-control" name="" id="" cols="30" rows="10"> </textarea>
            </div>


            <div class="input-group mb-3">
                <button class="btn btn-primary">Buscar</button>
                <input class="form-control" type="text" placeholder="Nombre de usuario">
            </div>


            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="Nombre de usuario">
                <button class="btn btn-primary">Buscar</button>
            </div>



    </div>

    <br><br>







</body>
</html>
